{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <form action="{% url 'accountapp:delete' pk=user.pk %}" method="post">
        <div class="mb-4">
            <h4>탈퇴</h4>
        </div>
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="확인">
    </form>
</div>

{% endblock %}
