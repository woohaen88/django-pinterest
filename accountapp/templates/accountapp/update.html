{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
        <h4>Change Info</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="확인">
    </form>
</div>

{% endblock %}
